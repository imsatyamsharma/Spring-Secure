<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1{
            color: brown;
        }
        .salary {
            width: 100%;
        }
        .salary, .salary th, .salary td {
            border: 1px solid brown;
            border-collapse: collapse;
        }
        .salary th {
            background-color: brown;
            color: white;
        }
    </style>

</head>
<body>
<h1>SalaryDetails</h1>
<table>
    <tr>
        <th>Employees</th>
    </tr>
</table>
<br />
<table class="salary">
    <tr>

        <th>EmpId </th>
        <th>Salary</th>
        <th>Month</th>
        <th>Year</th>
        <th>Date</th>
    </tr>
    <tr th:each="salary: ${salary}">
        <td th:text="${salary.empid}"></td>
        <td th:text="${salary.salary}"></td>
        <td th:text="${salary.month}"></td>
        <td th:text="${salary.year}"></td>
        <td th:text="${salary.date}"></td>
    </tr>
</table>
</body>
</html>
